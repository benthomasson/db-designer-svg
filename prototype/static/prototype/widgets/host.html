

                    <line ng-attr-x1="{{-50 - 10}}"
                           ng-attr-y1="0"
                           ng-attr-x2="{{50 + 10}}"
                           ng-attr-y2="0"
                           ng-attr-class="{{debug.hidden && 'hidden' || ''}} debug" />
                     <line ng-attr-x1="0"
                           ng-attr-y1="{{-15 - 10}}"
                           ng-attr-x2="0"
                           ng-attr-y2="{{15 + 10}}"
                           ng-attr-class="{{debug.hidden && 'hidden' || ''}} debug" />
                     <rect ng-attr-x="{{-50}}"
                           ng-attr-y="{{-15}}"
                           ng-attr-width="{{50 * 2}}"
                           ng-attr-height="{{15 * 2}}"
                           ng-attr-class="{{debug.hidden && 'hidden' || ''}} debug" />
                    <rect
                        x="-52"
                        y="-17"
                        ng-attr-width="{{100 + 4}}"
                        ng-attr-height="{{30 + 4}}"
                        ng-attr-class="{{table.selected || table.remote_selected ? table.selected && table.remote_selected ? 'selected-conflict' : table.selected ? 'selected' : 'remote-selected' : 'hidden'}}"
                        rx=10>
                    </rect>
                    <rect
                        x="-50"
                        y="-15"
                        ng-attr-width="{{100}}"
                        ng-attr-height="{{30}}"
                        rx=10>
                    </rect>
                    <circle cx="30" cy="0" r=7 />
                    </circle>
                    <g ng-show="current_scale > 0.5">
                    <text ng-attr-class="{{table.selected && ! table.edit_label ? 'selected' : 'hidden'}}"
						  filter="url(#selected)"
                          text-anchor="middle"
						  x="0"
						  y="5"> {{table.name}} </text>
                    <text text-anchor="middle" x="0" y="5">{{table.name}}{{table.edit_label?'_':''}}</text>
                    </g>
