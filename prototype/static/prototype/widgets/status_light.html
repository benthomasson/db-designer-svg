<circle ng-attr-class="{{device.status === null ? 'hidden' : device.status ? 'pass' : 'fail'}}"
    ng-attr-cx="{{-device.width}}"
    ng-attr-cy="{{-device.height}}"
    ng-attr-r="{{10}}"></circle>
<g ng-if="device.working">
    <path ng-attr-transform="translate({{-device.width}}, {{-device.height}}) rotate({{frame/2 % 360}})" id="arc1" ng-attr-class="working" ng-attr-d="{{device.describeArc(0, 0, 10, 0, 270)}}"></path>
</g>
